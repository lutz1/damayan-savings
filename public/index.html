    <title>TCLC Damayan Savings</title>

    <!-- ✅ Restore redirect path from 404.html (GitHub Pages SPA fix) -->
    <script type="text/javascript">
      (function () {
        var redirect = sessionStorage.getItem("redirect");
        if (redirect) {
          sessionStorage.removeItem("redirect");
          if (
            window.location.pathname === "/damayan-savings/" ||
            window.location.pathname === "/damayan-savings"
          ) {
            window.history.replaceState(null, null, redirect);
          }
        } else {
          // No saved redirect — if user landed on the site root on GitHub Pages,
          // load the login page by default.
          if (
            window.location.pathname === "/damayan-savings/" ||
            window.location.pathname === "/damayan-savings"
          ) {
            window.history.replaceState(null, null, "/damayan-savings/login");
          }
        }
      })();
    </script>
