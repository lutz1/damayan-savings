    <!-- ✅ Restore redirect path from 404.html if present (for SPA routing on GitHub Pages) -->
    <script type="text/javascript">
      (function () {
        var redirect = sessionStorage.getItem("redirect");
        if (redirect) {
          sessionStorage.removeItem("redirect");
          // Only rewrite path if not already at the correct route
          if (window.location.pathname === "/damayan-savings/" || window.location.pathname === "/damayan-savings") {
            window.history.replaceState(null, null, redirect);
          }
        }
      })();
    </script>
