<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function() {
        // Save current path to sessionStorage
        var redirectPath =
          window.location.pathname +
          window.location.search +
          window.location.hash;

        sessionStorage.setItem("redirect", redirectPath);
        window.location.replace("/damayan-savings/");
      })();
    </script>
  </head>
  <body></body>
</html>
