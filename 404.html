<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect any 404s on GitHub Pages back into the React app
      var pathname = window.location.pathname.replace(/^\/damayan-savings/, "");
      var redirectTo = "/damayan-savings" + pathname + window.location.search + window.location.hash;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <p>Redirecting to TCLC-Damayan Savings...</p>
  </body>
</html>
