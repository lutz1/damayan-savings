<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Only redirect if not already inside the React app
      var path = window.location.pathname;
      if (!path.startsWith("/damayan-savings")) {
        var newUrl =
          "/damayan-savings" +
          path +
          window.location.search +
          window.location.hash;
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body>
    <p>Redirecting to TCLC-Damayan Savings...</p>
  </body>
</html>
