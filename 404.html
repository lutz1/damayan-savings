<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect fix
      (function() {
        // Keep your project name in sync with package.json "homepage"
        var repo = "/damayan-savings";
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;

        if (redirect && redirect.startsWith(repo)) {
          // Redirect directly to the correct route within the app
          var url = redirect.replace(repo, "");
          window.history.replaceState(null, null, repo + url);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
