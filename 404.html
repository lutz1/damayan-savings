<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // When a 404 occurs, GitHub Pages serves this file.
      // Weâ€™ll redirect back to the saved route inside the React app.
      (function() {
        var repo = "/damayan-savings";
        var redirect = sessionStorage.redirect;
        sessionStorage.removeItem("redirect");
        var target = repo + (redirect || "/");
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to TCLC-Damayan Savings...</p>
  </body>
</html>
