    <!-- âœ… REDIRECT LOGIC for GitHub Pages SPA fix -->
    <script type="text/javascript">
      (function() {
        // Save the current path, query, and hash
        var redirectPath =
          window.location.pathname +
          window.location.search +
          window.location.hash;

        // Save it in sessionStorage for index.html to pick up later
        sessionStorage.setItem("redirect", redirectPath);

        // Redirect to the app's root index.html
        window.location.replace("/damayan-savings/");
      })();
    </script>
